<div class="container">
    <br />
    <div class="jumbotron">
        <h1 class="display-4">FizzBuzz Application</h1>
        <br />
        <input class="form-control" id="txtInput" placeholder="Enter the Input here"/>
        <br />
        <button id="send" class="btn btn-success">Submit</button>
    </div>

    <div id="messages">

    </div>
</div>
<script>
    $(() => {
        $("#send").click(() => {
            //addMessages({ name: 'kannan', message: 'is good' })
            var message = { name: $("#txtInput").val()}
            postMessage(message),
            getMessages()
        }, )
       // getMessages()
        //addMessages({name:'kannan',message:'is good'})
    })
    function addMessages(message) {
        //$("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
        document.getElementById("messages").innerHTML = message;
        //$("#messages").append(`<h4> ${message} </p>`)
    }
    function getMessages() {
        $.get('http://localhost:3000/getresult', (data) => {           
            data.forEach(addMessages);
            console.log(data)
        })
    }
    //function postMessages(message) {
    //    $.post('http://localhost:3000/getresult', message, (data) => {
    //        data.forEach(addMessages);
    //         console.log(data)
    //    })
    //}

    function postMessage(message) {      
        $.post('http://localhost:3000/postresult', message, (data) => {
           // data.forEach(addMessages);
            console.log(data);
        })        
    }
    

</script>
